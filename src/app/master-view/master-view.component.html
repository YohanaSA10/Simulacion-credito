<igx-navbar class="navbar">
  <igx-navbar-action>
    <button igxButton="icon" igxRipple [igxToggleAction]="navDrawer" class="button">
      <igx-icon>
        menu
      </igx-icon>
    </button>
  </igx-navbar-action>
  <igx-navbar-title>
    <button igxButton="flat" igxRipple routerLink="/master-view1/nuevo-ingreso" class="button_1">
      <igx-icon>
        account_circle
      </igx-icon>
      <span>Cerrar Sesión</span>
    </button>
  </igx-navbar-title>
</igx-navbar>
<div class="row-layout group">
  <igx-nav-drawer [isOpen]="true" [pin]="true" [pinThreshold]="1024" width="306px" #navDrawer class="nav-drawer">
    <ng-template igxDrawer>
      <img src="/assets/Screenshot_2.png" class="image" />
      <div igxDrawerItem igxRipple routerLink="/master-view/tramite-de-credito">
        <igx-icon class="icon">
          home
        </igx-icon>
        <span>Trámite de Crédito</span>
      </div>
      <div igxDrawerItem igxRipple routerLink="/master-view/expediente">
        <igx-icon class="icon">
          account_circle
        </igx-icon>
        <span>Expediente</span>
      </div>
      <div igxDrawerItem igxRipple routerLink="/master-view/historial">
        <igx-icon class="icon">
          history
        </igx-icon>
        <span>Historial</span>
      </div>
      <div igxDrawerItem igxRipple routerLink="/master-view/soporte">
        <igx-icon class="icon">
          help_outline
        </igx-icon>
        <span>Soporte</span>
      </div>
    </ng-template>
  </igx-nav-drawer>
  <div class="view-container">
    <router-outlet></router-outlet>
  </div>
</div>
